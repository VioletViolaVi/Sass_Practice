<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <title>Sass Practice</title>
    </head>

    <body>
        <header>This is a header.</header>

        <hr>

        <h1>Hello World</h1>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="para">This is a para.</p>
                </div>
            </div>
        </div>

        <hr>

        <button>Click This</button>

        <hr>

        <h2>Try SCSS-ing This!</h2>
        <h3>What you got planned for today?</h3>
        <h4>I just needed another header title...</h4>

        <hr>

        <div class="first">
            <p>This is the 1st para in the 1st div.</p>
        </div>
        <div class="second">
            <p>This is the 2nd para in the 2nd div.</p>
        </div>
        <div class="third">
            <p>This is the 3rd para in the 3rd div.</p>
        </div>

        <hr>

    </body>

</html>
